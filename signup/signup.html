        background-color: rgb(226, 225, 223);

        height: 40px;
        border-radius: 50px;

      #button {

        cursor: pointer;
      }
      .create {
        width: 300px;
        height: 50px;
        font-style:italic;
        background-color: rgb(122, 166, 166);
        cursor: pointer;
      }
      .or{
        color:rgba(201, 186, 201, 0.973);

      h6,h5{

        margin-top: 10px;
