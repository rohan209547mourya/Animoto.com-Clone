<script>
  document.querySelector("#create").addEventListener("click", customerDApp);
  let singinArr = JSON.parse(localStorage.getItem("customerData")) || []

  function customerDApp() {
    event.preventDefault();
    let singinObj = {

      cEmail: document.querySelector("#email").value,
      cPassword: document.querySelector("#password").value,

    };


    let flag = false;

    for (let i = 0; i < singinArr.length; i++) {
      if (singinArr[i].cEmail == singinObj.cEmail && singinArr[i].cPassword == singinObj.cPassword) {
        flag = true;
      }

    }
    if (flag) {
      alert("LogIn sucssefully");
      localStorage.setItem("system", "online");
      window.location.href = "../index.html";
    }
    else {
      alert("LogIn failed");
      window.location.href = "./signup.html";

    }


  }

</script>
